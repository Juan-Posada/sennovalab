<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NNOVAWEB - app</title>
    <link rel="stylesheet" href="../../assets/css/reset.css">
    <link rel="stylesheet" href="../../assets/css/auth/mobile.css">
    <link rel="shortcut icon" href="../../assets/images/auth/logo.png" type="image/x-icon">
</head>
<body>
    <!-- Botón flotante para volver -->
    <button class="back-button" onclick="window.location.href='../../index.html'">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
        </svg>
    </button>

    <section class="info-app">
        <div class="text">
            <h1>APP MÓVIL NNOVAWEB</h1>
            <h2>Ahora puedes gestionar tus proyectos desde tu dispositivo móvil con nnovaweb-app</h2>
        </div>
        <div class="img-phone">
            <img src="../../assets/images/auth/mobile.png" alt="phone">
        </div>
    </section>
    <section class="redirections">
        <div class="left">
            <a href="https://play.google.com/store/games?hl=es_CO" class="google-play" target="_blank">
                <div class="top">
                    <div class="redirect">
                        <img src="../../assets/images/auth/arrow.png" alt="redirect">
                    </div>
                    <div class="logo">
                        <img src="../../assets/images/auth/google-play.png" alt="logo">
                    </div>
                    <h3 class="footer-text">Abrir en Google Play</h3>
                </div>
            </a>
            <a href="https://www.apple.com/co/app-store" class="app-store" target="_blank">
                <div class="bottom">
                    <div class="redirect">
                        <img src="../../assets/images/auth/arrow.png" alt="redirect">
                    </div>
                    <div class="logo">
                        <img src="../../assets/images/auth/apple.png" alt="logo">
                    </div>
                    <h3 class="footer-text">Abrir en AppStore</h3>
                </div>
            </a>
        </div>
        <div class="right">
            <h1 class="text-right">Escanea para descargar</h1>
            <img src="../../assets/images/auth/qr.png" alt="qr" class="qr">
        </div>
    </section>
</body>
</html>
