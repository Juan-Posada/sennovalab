<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <aside class="sidebar">
        <img src="../../../assets/images/client/logo-nnovaweb.png" alt="logo" class="logo">
        <div class="navigation">
            <a href="../client.html" class="nav-link">
                <img src="../../../assets/images/app/home.png" alt="home">

    </aside>
    <section class="content">
        <div class="my-profile">
            <img src="../../../assets/images/client/background-profile.png" alt="background" class="background">
            <div class="my-info">
                <div class="img-profile"></div>
                <div class="text-info">
                    <h1>juanPosada</h1>
                    <h2>juanposada.0724@gmail.com</h2>

            </div>
        </div>
        <div class="edit-info">

                <div class="request">

                    <div class="input-info">
                        <input type="text" value="juanposada.0724@gmail.com">

                </div>
                <div class="request">
                    <div class="input-logo">
                        <img src="../../../assets/images/client/phone-logo.png" alt="phone">
                    </div>
                    <div class="input-info">
                        <input type="text" value="3025468712">
                    </div>
                </div>
                <div class="request">
                    <div class="input-logo">
                        <img src="../../../assets/images/client/old-password.png" alt="old-password">
                    </div>
                    <div class="input-info">
                        <input type="password" placeholder="Anterior Contraseña">
                    </div>
                </div>
                <div class="request">
                    <div class="input-logo">
                        <img src="../../../assets/images/client/password-logo.png" alt="password">
                    </div>
                    <div class="input-info">
                        <input type="password" placeholder="Nueva Contraseña">
                    </div>
                </div>
            </div>
        </div>
    </section>

<script>
    VANTA.CELLS({
        el: "body",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,

        scale: 1.00,
        color1: 0xf184c,
        color2: 0xa2a2a2
